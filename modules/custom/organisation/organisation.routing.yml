organisation.add:
 path: '/organisation/add'
 defaults:
   _title: 'Add Organisation'
   _form: '\Drupal\organisation\Form\OrganisationForm'
 requirements:
   _permission: 'organisation add'

organisation.edit:
 path: '/organisation/edit/{arg}'
 defaults:
   _title: 'Update Details'
   _form: '\Drupal\organisation\Form\OrganisationForm'
 requirements:
   _permission: 'organisation edit'

organisation.view:
 path: '/organisation/view'
 defaults:
   _title: 'Organisation Details'
   _controller: '\Drupal\organisation\Controller\OrganisationController::display'
 requirements:
   _permission: 'organisation view'
 options:
    no_cache: 'TRUE'

