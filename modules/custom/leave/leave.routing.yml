leave.list:
 path: '/leave'
 defaults:
   _title: 'My Leave'
   _controller: '\Drupal\leave\Controller\Leave::leavelist'
 requirements:
   _permission: 'access content'
 options:
    no_cache: 'TRUE'

leave.add:
  path: '/leave/add'
  defaults:
    _title: 'Apply Leave'
    _form: '\Drupal\leave\Form\LeaveTypeForm'
  requirements:
    _permission: 'leave add'

leavetype.list:
  path: '/leavetype/list'
  defaults:
    _title: 'Leave Type List'
    _controller: '\Drupal\leave\Controller\LeaveType::leaveTypeList'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

leavetype.add:
  path: '/leavetype/add'
  defaults:
    _title: 'Add Leave Type'
    _form: '\Drupal\leave\Form\LeaveTypeForm'
  requirements:
    _permission: 'leavetype add'

leavetype.edit:
  path: '/leavetype/edit/{arg}'
  defaults:
    _title: 'Edit Leave Type'
    _form: '\Drupal\leave\Form\LeaveTypeForm'
  requirements:
    _permission: 'leavetype edit'
