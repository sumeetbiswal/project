company.add:
 path: '/company/add'
 defaults:
   _title: 'Company Details'
   _form: '\Drupal\company\Form\CompanyForm'
 requirements:
   _permission: 'organisation add'

company.edit:
 path: '/company/edit/{arg}'
 defaults:
   _title: 'Update Details'
   _form: '\Drupal\company\Form\CompanyForm'
 requirements:
   _permission: 'organisation edit'

company.compview:
 path: '/company/view'
 defaults:
   _title: 'Company Details'
   _controller: '\Drupal\company\Controller\CompanyController::display'
 requirements:
   _permission: 'organisation view'
 options:
    no_cache: 'TRUE'

company.branchadd:
 path: '/branch/add'
 defaults:
   _title: 'Add New Branch'
   _form: '\Drupal\company\Form\BranchForm'
 requirements:
   _role: 'administrator'
   _permission: 'branch add'

company.branchedit:
 path: '/branch/edit/{arg}'
 defaults:
   _title: 'Edit Branch'
   _form: '\Drupal\company\Form\BranchForm'
 requirements:
   _permission: 'branch edit'

company.branchview:
 path: '/branch/list'
 defaults:
   _title: 'Branch List'
   _controller: '\Drupal\company\Controller\BranchController::display'
 requirements:
   _permission: 'branch view'
 options:
    no_cache: 'TRUE'

company.branchexcel:
 path: '/branch/export/excel'
 defaults:
  _title: 'Branch Export'
  _controller: '\Drupal\company\Controller\BranchController::exportToExcel'
 requirements:
   _permission: 'branch export'

